<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="height=device-height, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, width=device-width">
    <meta name="format-detection" content="telephone=no">
    <title>uiio/js-init</title>
  </head>

  <body>
    <h1>uiio/js-init</h1>

    <form name="hello-form">
      <input name="hello" pattern="[A-Za-z]{3,10}" placeholder="Type here your hello" required type="text">
      <input type="submit" value="Save">
    </form>

    <h3>The Hello list</h3>
    <ul></ul>
    <p>The Hello list is empty</p>

    <hr>

    <small>WebSocket test: Should show current server time: <span id="server-time" class="server-time"></span></small>

    <!-- Render-Blocking scripts -->
    <link href="https://fonts.googleapis.com/css?family=PT+Mono" rel="stylesheet">
    <link href="assets/css/main.css" rel="stylesheet">
    <script src="assets/js/app.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.3/socket.io.slim.js"></script>
    <script>
      const socket = io(location.hostname + ':8080');
      const el = document.getElementById('server-time');
      socket.on('time', function (timeString) {
        el.innerHTML = timeString;
      });
    </script>

    <!-- @import partials/ga.html -->
  </body>
</html>
